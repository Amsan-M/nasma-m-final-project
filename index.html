          <div id="result"></div>

        </div>
      </section>

      <div class="player-dices-wrapper">

        <div class="player-dices">

          <h2>You</h2>
          <div class="dices">
            <figure>
              <img src="images/player-dice-1.svg" id="dice-image1" alt="">
            </figure>
            <!-- <p class="count" id="player-dice1"></p> -->

            <!-- <h1>dice2</h1> -->

            <h2>Computer</h2>
          <div class="dices">

            <!-- <p id="computer-dice1"></p> -->

            <!-- <h1>dice2</h1> -->

              <img src="images/computer-dice-1.svg" id="comp-dice-image2" alt="">
            </figure>
            <!-- <p id="computer-dice2"></p> -->
          </div>

    
        </div>
      </div>

    </div>
    
    <div class="buttons-wrapper">
      <button id="roll-dices"> Roll Dices </button>
      <button id="restart">Restart</button>
    </div>
    <h1 id="score-title"></h1>
    <div class="scores-wrapper">

      <!-- <div class="player-scores">      -->
      <div class="round-wrapper">
        <h3 id="round1"></h3>
        <p id="player-score1"></p>
        <p id="computer-score1"></p>
      </div>
      <div class="round-wrapper">
        <h3 id="round2"></h3>
        <p id="player-score2"></p>
        <p id="computer-score2"></p>
      </div>
      <div class="round-wrapper">
        <h3 id="round3"></h3>
        <p id="player-score3"></p>
        <p id="computer-score3"></p>
      </div>
      <div class="round-wrapper">
